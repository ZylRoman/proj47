<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

let user = {

    name: "Вася",
    age: 30
    
};
//Независимая копия объекта(передача по ссылке )

let clone =0;

for (let key in user) {

    clone[key] = user{key};


}


console.log("User:", user);
console.log("Clone:", clone);

clone.name = "Петя";
console.log("User:", user);
console.log("Clone:", clone);


    </script>
    
</body>
</html>
