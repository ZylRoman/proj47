<body>
    <img id="pig" src="images/images/1.jpg">
 
    <script>
        
        let n = prompt("Введите номер картинки");

      //  pic.src=`images/images/`+ n +`.jpg`;

        pig.src=`images/images/${n}.jpg`;

      else {

          alert("Неверный номер(1-11)");
      }


    </script>
